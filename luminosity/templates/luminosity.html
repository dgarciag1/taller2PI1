{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form method="get">
        <input type="number" name="value">
        <button type="submit">Adicionar</button>
    </form>
    {% for luminosity in luminositys %}
    <ul class="list-group">
        <li class="list-group-item">{{luminosity.type}} = {{luminosity.value}}</li>
    </ul>
    {% endfor %}
</div>
{% endblock %}
